plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" version "4.4.2" // Google services Gradle plugin
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    compileSdkVersion 31 // Adjusted to latest compileSdkVersion
    defaultConfig {
        applicationId "com.example.wsaa"
        minSdkVersion 21 // Adjusted to minimum supported SDK version
        targetSdkVersion 31 // Adjusted to target SDK version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true // Enable multidex if needed
    }

    buildTypes {
        release {
            // Configure signing if required for release builds
            // signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

flutter {
    source '../..' // Adjusted source path if needed
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.1') // Firebase BoM for managing versions

    // Add Firebase SDKs you want to use
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging'

    // Other dependencies as needed
}

